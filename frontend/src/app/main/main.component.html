<div class="wrapper">

  <div class="main__wrapper">
    <div class="current__city"
      *ngIf="currentCity">
      <div class="city">
        <div class="city__title"> Выбранный город: {{currentCity.title}}</div>

      </div>
      <div class="view">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div *ngIf="!currentCity"
      class="current__city">Выберите город</div>

  </div>
  <div class="aside__wrapper">
    <app-favourites (choose)="chooseCity($event)"></app-favourites>
  </div>
</div>
