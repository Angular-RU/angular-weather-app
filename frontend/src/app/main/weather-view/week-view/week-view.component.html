<div class="items__wrapper"
  *ngIf="currentCity$ | async as currentCity">

  <app-week-view-card [weather]="item"
    [currentCity]="currentCity.title"
    *ngFor="let item of currentCity.consolidated_weather"></app-week-view-card>
</div>
<div class="loader__wrapper"
  *ngIf="!(currentCity$ | async)">
  <app-loader></app-loader>
</div>
